<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Sweet Alert 2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>MSR STORE</title>
    <!-- Fav Icon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.webp" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark position-fixed w-100"
      id="navbar"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../images/logo.webp" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ps-5" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ps-2">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Shop</a>
            </li>
          </ul>
          <form class="d-flex mt-3 mb-3">
            <a class="icono-carrito" href="../html/carrito.html">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge rounded-circle" id="carrito-cantidad"></span>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <div class="jumbo"></div>

    <div class="shop mt-5 mb-5">
      <div class="container">
        <div class="shop-productos">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                id="nProd"
                placeholder="Producto a buscar..."
              />
            </div>
            <div class="col-4">
              <select name="orden" id="orden">
                <option value="">Ordenar...</option>
                <option value="Alfabeticamente">Alfabeticamente</option>
                <option value="mayorMenor">Precio Mayor a Menor</option>
                <option value="menorMayor">Precio Menor a Mayor</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="row" id="shop-productos"></div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="social col-12 col-md-4 pt-5 pb-5">
            <h2 class="aaa">REDES SOCIALES</h2>
            <div class="linea-div"></div>
            <div class="iconos">
              <i class="icono fab fa-facebook-square"></i>
              <i class="icono fab fa-twitter-square"></i>
              <i class="icono fab fa-linkedin"></i>
              <i class="icono fab fa-pinterest-square"></i>
              <i class="icono fab fa-google-plus-square"></i>
              <i class="icono fab fa-instagram-square"></i>
            </div>
          </div>
          <div class="conatcto col-12 col-md-4 pt-5 pb-5">
            <h2 class="aaa">INFO CONTACTO</h2>
            <div class="linea-div"></div>
            <div class="datos">
              <h5>Manuel Ocampo 1643</h5>
              <h5>Villa Maria - Cordoba</h5>
              <h5>Argentina</h5>
              <h5>+54 353-4236755</h5>
              <h5>info@msr.com</h5>
            </div>
          </div>
          <div class="boletin col-12 col-md-4 pt-5 pb-5">
            <h2 class="aaa">SUSCRIPCIÓN BOLETIN</h2>
            <div class="linea-div"></div>
            <div class="col">
              <input
                class="col-8 col-md-10 col-lg-8"
                type="email"
                placeholder="Ingersar Email"
              />
              <button class="btn btn-warning col-5 col-md-7 col-lg-5 mt-3">
                SUSCRIBIRSE
              </button>
            </div>
          </div>
        </div>
        <hr />
        <div>
          <small class="pb-3">Copyright © 2023 MSR</small>
        </div>
      </div>
    </footer>
    <!-- FOOTER -->

    <!-- SCRIPTS -->
    <!-- boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome 5.15.4 -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <!-- Sweet Alert 2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"
      integrity="sha256-Y16qmk55km4bhE/z6etpTsUnfIHqh95qR4al28kAPEU="
      crossorigin="anonymous"
    ></script>

    <!-- script propio -->
    <script src="../js/nav.js"></script>
    <script src="../js/clases.js"></script>
    <script src="../js/fetchCatalogo.js"></script>
    <script src="../js/locaStorageCarrito.js"></script>
    <script src="../js/comprar.js"></script>
    <script src="../js/shop.js"></script>
  </body>
</html>
